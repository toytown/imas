<html>
<head>
<wicket:head/>
</head>
<body>
	 <h1>Search Form Wicket Example</h1>
		<form wicket:id="searchForm">
			<div class="headline_bar">
	        	<a class="collapse" href="#">
	            	<span class="gradient_start"></span>
	        	</a>
			</div>
			        
			<div class="first_column search_form rounded_bottom">
				<p>
					<label class="label">Name</label>
					<input type="text" wicket:id="name" class="inputtext" width/>
				</p>
				<p>
					<label for="period" class="label">Date</label>
					<input type="text" id="period" wicket:id="billingDate" class="two_date_fields" style="width: 120px"/><span wicket:id="billingPeriodFromDatePicker" />
				</p>
				<p>
					<label class="label">Download</label>
					<span wicket:id="download"/>
				</p>	
			    <p>
			        <label for="heatingTypes">Heating Types</label>
			        <span class="multipleSelect" wicket:id="heatingTypes" id="heatingTypes">[Heating types]</span>
			    </p>				
			    <p>
			        <label for="categoryTypes">Catgeory Types</label>
			        <select name="categoryTypes" wicket:id="categoryTypes">[categoryTypes]</select>
			    </p>										
			    
			</div>
			<div class="clearfloat"></div>
	        <div class="button_panel">
	        	<p>
		            <a wicket:id="noAjaxBtn">[noAjax]</a>
		            <a wicket:id="ajaxBtn">[noAjax]</a>
	        	</p>
	        </div>
		</form>
		<div class="clearfloat"></div>
		<br/>
		<h2>Wizard Demo</h2>
        <wicket:container wicket:id="testWizard" />
        <div class="clearfloat"></div>
        <h2>Result Table</h2>
        <span wicket:id="searchResultTable"/> 		
</body>
</html>
